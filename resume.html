<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Raj Kumar Chaudhari</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
        }
        h1 {
            color: #ffcc00;
            animation: fadeIn 1s ease-in-out;
        }
        .section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }
        .section h2 {
            color: #ffcc00;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Resume</h1>
        <div class="section">
            <h2>Education</h2>
            <p><strong>Bachelor of Computer Applications (BCA)</strong></p>
            <p>Gyan Deep College Tulsipur Dang</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p><strong>Front-end Developer</strong> - Freelance</p>
            <p>Experience in creating websites using HTML, CSS, JavaScript.</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>HTML5, CSS3, JavaScript, React, Bootstrap, Tailwind CSS</p>
        </div>
        <a href="resume.pdf" class="button" download>Download Resume</a>
    </div>
</body>
</html>
